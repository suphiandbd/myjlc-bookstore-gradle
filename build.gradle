plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.jlcindia.springboot'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation group: 'org.webjars', name: 'jquery', version: '3.4.1'
  implementation group: 'org.webjars', name: 'bootstrap', version: '4.3.1'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.32'
}

test {
	useJUnitPlatform()
}
